<div class="ui-projects">
  <h2>My projects</h2>
  <div class="ui-project-list">
    <mat-card
      *ngFor="let project of projects"
      appearance="outlined"
      class="ui-card"
    >
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="ui-card-content">
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-footer class="ui-card-footer">
        <a [href]="project.link" target="_blank">View project</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
