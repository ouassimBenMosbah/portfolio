<div class="projects">
  <h2>Mes projets</h2>
  <div class="project-list">
    <div class="project-card" *ngFor="let project of projects">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank">Voir le projet</a>
    </div>
  </div>
</div>
